<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="controls-and-score">
        <h2 class="subtitle">
            Controls
        </h2>
        <button class="start">START</button>
        <button class="reset">RESET</button>
        <h2 class="subtitle">
            Score
        </h2>
        <h3>X Score:</h3>
        <h3 class="p1score score">0</h3>
        <h3>O Score:</h3>
        <h3 class="p2score score">0</h3>
    </div>
    <div class="game-board">
        <div class="space" data-spaceid="0"></div>
        <div class="space" data-spaceid="1"></div>
        <div class="space" data-spaceid="2"></div>
        <div class="space" data-spaceid="3"></div>
        <div class="space" data-spaceid="4"></div>
        <div class="space" data-spaceid="5"></div>
        <div class="space" data-spaceid="6"></div>
        <div class="space" data-spaceid="7"></div>
        <div class="space" data-spaceid="8"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
